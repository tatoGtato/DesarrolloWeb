<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/calculadora.css">
	<script src="JS/calculadora.js"></script>

	<title>Calculadora</title>
</head>
<body>

	<div class="container">
	<div class="row justify-content-md-center" style="padding-top: 1%; padding-bottom: 1%;">
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="siete" onclick="siete()">7</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="8" onclick="ocho()">8</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="9" onclick="nueve()">9</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light">   </button>
	    </div>
  	</div>
  	<div class="row justify-content-md-center" style="padding-top: 1%; padding-bottom: 1%;">
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="4" onclick="cuatro()">4</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="5" onclick="cinco()">5</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="6" onclick="seis()">6</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-primary" id="ac" onclick="ac()">A/C</button>
	    </div>
  	</div>

  	<div class="row justify-content-md-center" style="padding-top: 1%; padding-bottom: 1%;">
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="uno" onclick="uno()" >1</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="2" onclick="dos()">2</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="3" onclick="tres()">3</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-secondary" id="menos" onclick="resta()">-</button>
	    </div>
  	</div>	

  	<div class="row justify-content-md-center" style="padding-top: 1%; padding-bottom: 1%;">
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="0" onclick="cero()">0</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-light" id="punto" onclick="punto()">.</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-secondary" id="iwal" onclick="iwal()">=</button>
	    </div>
	    <div class="col-md-1">
	      <button type="button" class="btn btn-secondary" id="suma" onclick="mas()">+</button>
	    </div>
  	</div>	
  </div>

  <br>
  <br>
  <br>


<h1 id="textos"> </h1>

</body>
</html>
